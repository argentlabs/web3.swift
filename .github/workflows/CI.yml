name: CI

on:
  pull_request_target:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint
      run: ./scripts/runSwiftFormat.sh -l
  macos:
    needs: lint
    runs-on: macos-latest
    env:
      TESTS_PRIVATEKEY: ${{ secrets.TESTS_PRIVATEKEY }}
    steps:
    - uses: actions/checkout@v3
    - name: SetupKey
      run: ./scripts/setupKey.sh "${{ secrets.TESTS_PRIVATEKEY }}"
    - name: Build
      run: swift build -v
    - name: Tests
      run: swift test -v
  linux:
    needs: [lint, macos]
    runs-on: ubuntu-latest
    container:
      image: swift:5.7-bionic
    env:
      TESTS_PRIVATEKEY: ${{ secrets.TESTS_PRIVATEKEY }}
    steps:
    - uses: actions/checkout@v3
    - name: SetupKey
      run: ./scripts/setupKey.sh "${{ secrets.TESTS_PRIVATEKEY }}"
    - name: Build
      run: swift build -v
    - name: Tests
      run: swift test -v
